<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape do Labirinto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="game-ui">
            <button id="start-btn">Iniciar Jogo</button>
            <div id="scoreboard">
                <p>Tempo: <span id="game-time">0</span>s</p>
                <p>Chaves: <span id="keys-collected">0</span></p>
            </div>
        </div>
        <div id="game-area">
            <div id="player"></div>
            <div id="obstacles"></div>
            <div id="keys"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
